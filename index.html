<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="heading">My Survey Form for assn-2</h1>
  <form class="form-container" action="/" method="">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="zip">ZIP:</label>
    <input type="text" id="zip" name="zip" required><br><br>

    <label for="phone">Telephone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="survey_date">Date of Survey:</label>
    <input type="date" id="survey_date" name="survey_date" required><br><br>

    <h1>What did you like most about the campus?</h1>
    <input type="checkbox" id="students" name="liked_option" value="students">
    <label for="students">Students</label><br>

    <input type="checkbox" id="location" name="liked_option" value="location">
    <label for="location">Location</label><br>

    <input type="checkbox" id="campus" name="liked_option" value="campus">
    <label for="campus">Campus</label><br>

    <input type="checkbox" id="atmosphere" name="liked_option" value="atmosphere">
    <label for="atmosphere">Atmosphere</label><br>

    <input type="checkbox" id="dorm_rooms" name="liked_option" value="dorm_rooms">
    <label for="dorm_rooms">Dorm Rooms</label><br>

    <input type="checkbox" id="sports" name="liked_option" value="sports">
    <label for="sports">Sports</label><br><br>

    <h1>How did you become interested in the university?</h1>

    <input type="radio" id="friends" name="interest" value="friends">
    <label for="friends">Friends</label><br>

    <input type="radio" id="television" name="interest" value="television">
    <label for="television">Television</label><br>

    <input type="radio" id="internet" name="interest" value="internet">
    <label for="internet">Internet</label><br>

    <input type="radio" id="other" name="interest" value="other">
    <label for="other">Other</label><br><br>

    <label for="recommendation">Likelihood of Recommendation:</label>
    <select id="recommendation" name="likelihood">
      <option value="very_likely">Very Likely</option>
      <option value="likely">Likely</option>
      <option value="unlikely">Unlikely</option>
    </select><br><br>


    <label for="raffle">Raffle (comma-separated numbers 1-100):</label>
    <input type="text" id="raffle" name="raffle" required pattern="^(\d{1,2})(,\s*\d{1,2})*$"><br><br>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="button" value="Cancel">
  </form>
</body>
</html>
